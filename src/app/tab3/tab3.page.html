<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title size="medium" *ngIf="userLoggedIn">My Account</ion-title>
    <ion-title size="medium" *ngIf="!userLoggedIn">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium" *ngIf="userLoggedIn">My Account</ion-title>
      <ion-title size="medium" *ngIf="!userLoggedIn">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <form #loginForm="ngForm" class="tab3-form">
    <h5
      *ngIf="loginForm.value.email === '' || loginForm.value.password===''"
      [ngStyle]="{'color': 'blueviolet', 'font-weight': '600'}"
    >
      Please enter email and password
    </h5>
    <h5>Email :</h5>
    <input type="email" name="email" ngModel class="tab3-form--input" />
    <br />
    <h5>Password:</h5>
    <input type="password" name="password" ngModel class="tab3-form--input" />
    <br />
    <br />

    <button
      type="submit"
      class="tab3-form--submit"
      (click)="loginForm.value.email === '' || loginForm.value.password==='' ? userLoggedIn = false : userLoggedIn=true"
    >
      Login
    </button>
    <br />
    <h6>
      You entered email: {{ loginForm.value.email }}
      <br />
      You entered password: {{ loginForm.value.password }}
      <br />
      User logged in?: {{userLoggedIn}}
    </h6>
  </form>
</ion-content>
