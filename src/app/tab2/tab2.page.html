<ion-content [fullscreen]="true">
  <br />
  <br />
  <br />
  <div class="tab2">
    <div class="tab2-inline">
      <ion-button slot="icon-only" *ngIf="selectedCategory!=='Categories'" fill="clear"
        (click)="selectedCategory='Categories'">
        <ion-icon slot="icon-only" name="chevron-back" class="tab2-iconbutton"></ion-icon>
        <ion-label class="tab2-capitalise"
          [ngStyle]="{'margin-left': '12px','font-size': 'larger'}">{{selectedCategory}}</ion-label>
      </ion-button>

      <h3 class="tab2-capitalise-title" *ngIf="selectedCategory==='Categories'">
        Top Headlines
      </h3>
      <div class="tab2-inline">
        <ion-tab-button tab="general" (click)="selectedCategory='general'; sort()">
          <ion-label>General</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="business" (click)="selectedCategory='business'; sort()">
          <ion-label>Business</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="film" (click)="selectedCategory='entertainment'; sort()">
          <ion-label>Film</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="sports" (click)="selectedCategory='sports'; sort()">
          <ion-label>Sports</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="film" (click)="selectedCategory='technology'; sort()">
          <ion-label>Tech</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="health" (click)="selectedCategory='health'; sort()">
          <ion-label>Health</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="science" (click)="selectedCategory='science'; sort()">
          <ion-label>Science</ion-label>
        </ion-tab-button>
      </div>

    </div>

    <hr class="tab2-divider" />

    <div *ngIf="selectedCategory!=='Categories'">
      <ion-card *ngFor="let article of sortedData" class="tab2-card">
        <img alt="Cover image" *ngIf="selectedCountry ==='US' || selectedCountry ==='IN'"
          src="{{article.urlToImage ? article.urlToImage : defaultImgUrl}}" />
        <ion-card-header>
          <ion-card-title>{{article.title}}</ion-card-title>
          <ion-card-subtitle>
            <h6>{{article.source.name}}</h6>
          </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          {{article.description}}
          <button class="tab2-card--read">Read more</button>
        </ion-card-content>
      </ion-card>
    </div>
    <br />
<!-- 
    <h3>Top headlines</h3>
    <hr class="tab2-divider" /> -->
    <div class="tab2-headlines">
      <div *ngFor="let latest of mArticles.slice(0,6);">
        <ion-card class="tab2-card">
          <img alt="Silhouette of mountains" *ngIf="selectedCountry ==='US' || selectedCountry ==='IN'"
            src="{{latest.urlToImage ? latest.urlToImage : defaultImgUrl}}" />
          <ion-card-header>
            <ion-card-title>{{latest.title}}</ion-card-title>
            <ion-card-subtitle>
              <h6>{{latest.source.name}}</h6>
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            {{latest.description}}
            <button class="tab2-card--read">Read more</button>
          </ion-card-content>
        </ion-card>
      </div>
      <ion-button class="tab2-card--button">View all latest news</ion-button>
    </div>

    <br />
    <h3>Top Sources</h3>
    <hr class="tab2-divider" />
    <ion-accordion-group>
      <ion-accordion *ngFor="let source of mSources">
        <ion-item slot="header">
          <ion-label>{{source.name}}</ion-label>
        </ion-item>
        <div class="tab2-accordion" slot="content">
          <h6>{{source.description}}</h6>
          <ion-button fill="solid" class="tab2-sources--button" href="{{source.url}}">
            <h6>visit</h6>
          </ion-button>
        </div>
      </ion-accordion>
    </ion-accordion-group>
    <br />
  </div>
</ion-content>
