<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium" ng-style="{'text-align': left}">Home</ion-title>
    </ion-toolbar>
  </ion-header>
  <span>News Headlines</span>
  <span class="example-spacer"></span>
  <br />
  <div>
    <ul class="list-nav">
      <li class="list-item" *ngFor="let article of mArticles">
        {{article.title}}
      </li>
    </ul>
  </div>
</ion-content>
