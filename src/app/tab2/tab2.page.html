<ion-content [fullscreen]="true">
  <br />
  <br />
  <br />
  <div class="tab2">
    <div class="tab2-inline">
      <h3 class="tab2-capitalise-title">
        Top Headlines
      </h3>
      <div class="tab2-inline tab2-categories">
        <ion-tab-button tab="general" (click)="selectedCategory='general'; sort()">
          <ion-label  class="{{selectedCategory==='Categories' ? 'tab2-active' : '' }}">General</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="business" (click)="selectedCategory='business'; sort()">
          <ion-label class="{{selectedCategory==='business' ? 'tab2-active' : '' }}">Business</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="film" (click)="selectedCategory='entertainment'; sort()">
          <ion-label class="{{selectedCategory==='entertainment' ? 'tab2-active' : '' }}">Theatre</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="sports" (click)="selectedCategory='sports'; sort()">
          <ion-label class="{{selectedCategory==='sports' ? 'tab2-active' : '' }}">Sports</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="tech" (click)="selectedCategory='technology'; sort()">
          <ion-label class="{{selectedCategory==='technology' ? 'tab2-active' : '' }}">Tech</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="health" (click)="selectedCategory='health'; sort()">
          <ion-label class="{{selectedCategory==='health' ? 'tab2-active' : '' }}">Health</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="science" (click)="selectedCategory='science'; sort()">
          <ion-label class="{{selectedCategory==='science' ? 'tab2-active' : '' }}">Science</ion-label>
        </ion-tab-button>
      </div>

    </div>

    <hr class="tab2-divider" />
<div *ngIf="selectedCategory!=='Categories'" class="tab2-headlines">
    <div  *ngFor="let latest of sortedData" >
      <ion-card class="tab2-card">
        <img alt="Silhouette of mountains"
        src="{{latest.urlToImage ? latest.urlToImage : defaultImgUrl}}" />
        <ion-card-header>
          <ion-card-title>{{latest.title}}</ion-card-title>
          <ion-card-subtitle>
            {{latest.source.name}}
          </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          {{latest.description}}
        </ion-card-content>
        <ion-button fill="clear">Read more</ion-button>
      </ion-card>
    </div>
  </div>
    <br />
<!-- 
    <h3>Top headlines</h3>
    <hr class="tab2-divider" /> -->
    <div class="tab2-headlines">
      <div *ngFor="let latest of mArticles.slice(0,6);" >
        <ion-card class="tab2-card">
          <img alt="Silhouette of mountains"
            src="{{latest.urlToImage ? latest.urlToImage : defaultImgUrl}}"/>
          <ion-card-header>
            <ion-card-title>{{latest.title}}</ion-card-title>
            <ion-card-subtitle>
              {{latest.source.name}}
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            {{latest.description}}
          </ion-card-content>
          <ion-button fill="clear">Read more</ion-button>
        </ion-card>
      </div>
      <ion-button class="tab2-card--button">View all latest news</ion-button>
    </div>

    <br />
    <h3>Top Sources</h3>
    <hr class="tab2-divider" />
    <ion-accordion-group>
      <ion-accordion *ngFor="let source of mSources">
        <ion-item slot="header">
          <ion-label>{{source.name}}</ion-label>
        </ion-item>
        <div class="tab2-accordion" slot="content">
          <h6>{{source.description}}</h6>
          <ion-button fill="solid" class="tab2-sources--button" href="{{source.url}}">
            <h6>visit</h6>
          </ion-button>
        </div>
      </ion-accordion>
    </ion-accordion-group>
    <br />
  </div>
</ion-content>
